<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="thymeleaf/fragments/header :: header"></div>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/js/board.js"></script>
    <title>Insert title here</title>
</head>
<body>
<div th:replace="thymeleaf/fragments/nav :: nav"></div>
<form id="frm">
    <input type="hidden" th:value="${view.boardId}" name="boardId" id="boardId">
    제목 : <input type="text" placeholder="제목" id="subject" name="subject" th:value="${view.subject}">
    작성자 : <input type="text" placeholder="작성자" id="memberName" name="memberName" readonly="readonly" th:value="${view.memberName}">
    <div>
        내용 : <input type="text" placeholder="내용" id="content" name="content" th:value="${view.content}">
    </div>
    <button type="button" onclick="fn_boardUpdate();">등록</button>
</form>
<div th:replace="thymeleaf/fragments/footer :: footer"></div>
</body>
</html>
